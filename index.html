<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script defer src="crudjs.js"></script>
    <meta onload="resetLocalStorage()">
</head>
<body>
    <div class="flex-column position-relative">
        
        <header class="bg-dark text-light p-2 m-2 mb-3 text-center"><h1>
            Users Data
        </h1></header>

        <nav class="nav btn-group-sm justify-content-center mb-3 sticky-top">
            <button class="btn btn-primary" id="updateUser">Update</button>
            <button class="btn btn-success" id="newUser">
                New
            </button>
            <button class="btn btn-danger" id="removeUser">
                Remove
            </button>
            <input type="text" id="delUser" placeholder="Insira a posição para deletar">
        </nav>
        <footer class="footer bg-dark text-light text-center">A lista começa do 0</footer>
        <main class="container-md">
            <table class="table table-striped shadow-lg bg-dark" id="table">

                <thead class="table-dark text-center">
                    <tr>
                        <th>
                            Username
                        </th>
                        <th>
                            Age
                        </th>
                        <th>
                            E-mail
                        </th>
                        <th>
                            Country
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                
                <tbody class="table-light text-break align-baseline text-center">
                </tbody>

            </table>
        </main>

        <div class="modal_div bg-black text-light text-center container-fluid position-absolute" id="newUser">
            <header class="modal-title m-5">
                <h1>
                    New User
                </h1>
            </header>
            <section>

                <form action="submit" class="m-5">
                    <input type="text" placeholder="Nome" id="usernameInput">
                    <input type="text" placeholder="Age" id="ageInput">
                    <input type="email" placeholder="E-mail" id="emailInput">
                    <input type="text" placeholder="Country" id="countryInput">
                    <input type="text" placeholder="Index que será atualizado" id="indexInput">
                </form>
                <div class="m-2">
                    <button class="btn btn-success m-2" id="editBtn">Edit</button>
                    <button class="btn btn-primary m-2" id="submitBtn">
                        Submit
                    </button>
                    <button class="btn btn-danger m-2" id="closeModal">
                        Cancel
                    </button>
                </div>
                
            </section>
        </div>

    </div>

    <footer class="footer bg-dark text-light fixed-bottom text-end">@Douglas</footer>
</body>

</html>
